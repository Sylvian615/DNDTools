<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>神圣心理学计算器</title>
  <script src="resources/alpinejs_3.14.9.js" defer></script>
  <script src="resources/tailwindcss@4_1_10.js"></script>
  <link href="resources/daisyui@5_0_43.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="flex flex-col items-center justify-center w-full min-h-screen m-1 rounded-md ">
  <div
      class="min-w-[900px] m-[2px]  flex flex-col justify-center items-center bg rounded-md border p-1"
      x-data="calSanGeo()"
  >
    <label class="input">
      <span class="label">法术环位</span>
      <input type="text" placeholder="环位1-9" x-model="spellLevel" />
    </label>
    <label class="input">
      <span class="label">骰子情况</span>
      <input type="text" placeholder="请输入所有骰子值" x-model="dice"/>
    </label>
    <div class="flex justify-between gap-2">
      <button class="min-w-[100px] btn btn-accent" @click="predictSanGeo()">提交</button>
      <button class="min-w-[100px] btn" @click="resetSanGeo()">重置</button>
    </div>
    <textarea class="textarea" placeholder="计算结果" x-model="resultSanGeo" readonly></textarea>
    <button class="btn btn-success" @click="copyToClipboard()">点击复制</button>
  </div>
</div>
<script src="js/SmallTools/SanGeo.js"></script>
</body>
</html>
